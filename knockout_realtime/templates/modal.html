<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
        <style>
            .list-group-item.active, .list-group-item.active:hover {
                background-color: #6ac7cc;
                !important; border-color: #707070;
                !important; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <h2>Real time tracking keys</h2>
                    <ul class="list-group " id='idList'>
                        {% for x in data -%}
					<li class="list-group-item list-group-item-action" id='{{x.key}}' onclick='checkMe("{{x.key}}")'>{{ x.key }}</li>
                        {% endfor -%}
				
                    
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 ">
                    <a href="/todo" class="btn btn-info pull-right" data-toggle="modal" data-target=".bs-example-modal-sm">create bucket
            	</a>
                </div>
            </div>
            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
					<div class="panel panel-info">
						<div class="panel-heading ">Are you Sure?</div>
						<div class="panel-body">
						Are you Sure you want to delete Selected keys.<br> <br><br>
						<a href="" class="btn btn-danger pull-right" style='margin-left:1em' data-dismiss='modal'  id='ok'>Ok , Delete these keys</a>
						<a href="" class="btn btn-info pull-left" data-dismiss='modal'>Cancel</a>
						</div>
					</div>

					</div>
                </div>
            </div>
        </div>
        <script>
          
            function checkMe(id) {
                $("#" + id).toggleClass("active");
            }

            $(document).ready(function(){
				$("#ok").click(function(){
					var x=$("#idList .active");
					console.clear();
					x.each(function(){
					    //do somethign here
						console.log($(this).text());
					});
                    
                    x.each(function(){
					    //do somethign here here
						$(this).removeClass("active");
					});
                    

				});

            });
        </script>
    </body>
</html>
